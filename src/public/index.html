<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link href="https://github.githubassets.com/favicons/favicon.svg" rel="icon" type="application/atom+xml">
  <link href="https://unpkg.com/tailwindcss@1.7.5/dist/tailwind.min.css" rel="stylesheet">
  <script src="main.js"></script>
  <style>
    body {
      height: 100vh;
      background: linear-gradient(to top, #86ffe5, #fbffd6) fixed; /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
  </style>
</head>
<body>
  <div id='elm-node'></div>
  <script>
    var flags = {
      inputHistory: [],
      quickMapping: {}
    }
    try {
      flags = {
        inputHistory: JSON.parse(localStorage.getItem('storage')).inputHistory,
        quickMapping: JSON.parse(localStorage.getItem('quickMapping'))
      }
    } catch (e) {}

    var app = Elm.Main.init({node: document.getElementById('elm-node'), flags: flags})
    app.ports.select.subscribe(function(id) {
      document.getElementById(id).select()
    })
    app.ports.setStorage.subscribe(function(x) {
      localStorage.setItem('storage', JSON.stringify(x))
    })
    app.ports.setQuickMapping.subscribe(function(x) {
      localStorage.setItem('quickMapping', JSON.stringify(x))
    })
  </script>
</body>
</html>
